

apply plugin: 'java'

apply plugin: 'findbugs'



apply plugin: 'maven'
group = 'bouchard'
version = '0.0'
uploadArchives {
  repositories.mavenDeployer {
    repository(url: "file:///Users/bouchard/Documents/maven")
  }
}


apply plugin: 'eclipse'
eclipse { 
  classpath {
    defaultOutputDir = file('bin')
  }
}




apply plugin: 'java2html'
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'org.gradle.api.plugins:gradle-java2html-plugin:0.4'
  }
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    url "http://www.stat.ubc.ca/~bouchard/maven/"
  }
  maven {
    url "http://spoon.gforge.inria.fr/repositories/releases/"
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '14.0'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'junit', name: 'junit', version: '4.+'
  java2html 'de.java2html:java2html:5.0'
  compile group: 'com.beust', name: 'jcommander', version: '1.30'
  compile 'net.sf.opencsv:opencsv:2.3'
  compile group: 'com.3rdf', name: 'tutorialj', version: '1.2'
}

