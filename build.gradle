apply plugin: 'java'
apply plugin: 'maven'


uploadArchives {
  repositories.mavenDeployer {
    repository(url: "file:///Users/bouchard/Documents/web/public_html/maven/")
    pom.version = "2.4.2"
    pom.artifactId = "briefj"
    pom.groupId = "ca.ubc.stat"
  }
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


apply plugin: 'eclipse'
eclipse { 
  classpath {
    defaultOutputDir = file('bin')
  }
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    url "http://www.stat.ubc.ca/~bouchard/maven/"
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '18.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile group: 'junit', name: 'junit', version: '4.11'
  compile 'net.sf.opencsv:opencsv:2.3'
  compile group: 'ca.ubc.stat', name: 'tutorialj', version: '2.0.2'
  compile 'org.apache.commons:commons-math3:3.3'
  compile group: 'ca.ubc.stat', name: 'binc', version: '1.2.1'
  compile 'org.eclipse.jgit:org.eclipse.jgit:3.5.0.201409260305-r'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
  compile 'com.google.code.gson:gson:2.3'
  compile 'org.xerial:sqlite-jdbc:3.8.6'
}

task(tutorialj, dependsOn: ['build','testClasses'], type: JavaExec) {
  main = 'tutorialj.Main'
  classpath {
    configurations.compile
    sourceSets.main.runtimeClasspath
    sourceSets.test.runtimeClasspath
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}

apply plugin: 'versions'

buildscript {
  repositories {
    maven { url "https://github.com/ben-manes/gradle-versions-plugin/raw/mvnrepo" }
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.5-beta-1'
  }
}


